<div class="user-profile">
    <mat-card class="user-card">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-content>
            <p>Username: {{ user.username }}</p>
        </mat-card-content>
    </mat-card>

    <div class="trade-list">
        <h2>Trade History</h2>
        <mat-list>
            <mat-list-item *ngFor="let trade of user.trades">
                <mat-icon mat-list-icon>monetization_on</mat-icon>
                <h4 mat-line>{{ trade.stockTicker }}</h4>
                <p mat-line>Value: {{ trade.stockPrice }}</p>
                <button mat-icon-button color="primary" >
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
        <button mat-raised-button color="primary" >Add Trade</button>
    </div>
</div>
